<div class="container cd-component-container">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <ng-container>
        <div class="d-flex justify-content-center align-items-center cd-card-holder">
          <mat-card class="w-100 m-4 mat-elevation-z4 cd-summary-card">
            <mat-card-header>
              <mat-card-title>Deduplication Summary</mat-card-title>
            </mat-card-header>
            <mat-card-content class="d-flex justify-content-center align-items-center">
              <!-- <span>According to our process, {{metaInfo}} videos are duplicate.</span> -->
              <table mat-table
                     [dataSource]="metaInfo"
                     class="w-100">

                <ng-container matColumnDef="parameter">
                  <th mat-header-cell
                      *matHeaderCellDef>
                    <span>Parameter</span>
                  </th>
                  <td mat-cell
                      *matCellDef="let __">
                    <span>{{ __.parameter }}</span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="count">
                  <th mat-header-cell
                      *matHeaderCellDef>
                    <span>Count</span>
                  </th>
                  <td mat-cell
                      *matCellDef="let __">
                    <span>{{ __.count }}</span>
                  </td>
                </ng-container>

                <tr mat-header-row
                    *matHeaderRowDef="displayedColumns;"></tr>
                <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>

              </table>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
