<div class="container cd-result-list-container">

  <ng-container *ngIf="!!bucketLocation; else noBucketSelected">
    <mat-card class="my-4">
      <mat-card-content>
        <div class="row align-items-center">
          <div class="col-sm-8">
            <div class="row align-items-center">
              <div class="d-flex align-items-center col-12">
                <div class="mr-1">
                  <button mat-icon-button>
                    <mat-icon>cloud</mat-icon>
                  </button>
                </div>
                <div class="ml-1">
                  <!-- <div class="mx-1"> -->
                  <p class="h5 m-0">{{ bucketLocation }}</p>
                </div>
                <!-- <div class="ml-1 text-right cd-accuracy-range-value">
                  <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                  </button>
                </div> -->
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="row align-items-center">
              <div class="col-12 text-center">
                <p class="m-0 font-weight-bold">Accuracy Range</p>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="d-flex align-items-center col-12">
                <div class="mr-1 cd-accuracy-range-label">
                  <p class="m-0 font-weight-bold">Minimum</p>
                </div>
                <div class="mx-1 flex-grow-1">
                  <mat-slider color="primary"
                              class="w-100"
                              min="0"
                              max="100"
                              value="80"
                              disabled="true"
                              #minSlider></mat-slider>
                </div>
                <div class="ml-1 text-right cd-accuracy-range-value">
                  <p class="m-0 font-weight-bold">{{ minSlider.value }}</p>
                </div>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="d-flex align-items-center col-12">
                <div class="mr-1 cd-accuracy-range-label">
                  <p class="m-0 font-weight-bold">Maximum</p>
                </div>
                <div class="mx-1 flex-grow-1">
                  <mat-slider color="primary"
                              class="w-100"
                              min="0"
                              max="100"
                              value="0"
                              invert="true"
                              disabled="true"
                              #maxSlider></mat-slider>
                </div>
                <div class="ml-1 text-right cd-accuracy-range-value">
                  <p class="m-0 font-weight-bold">{{ maxSlider.max - maxSlider.value }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <div class="d-flex align-items-center my-4">
      <div class="mr-2">
        <p class="m-0">Detected Conditions</p>
      </div>
      <div class="ml-2 flex-grow-1">
        <mat-divider></mat-divider>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <ng-container *ngFor="let _ of useCaseList">
          <div class="cd-result-overview-holder">
            <app-cd-result-overview-container [useCase]="_"></app-cd-result-overview-container>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-end align-items-center">
        <button mat-flat-button
                class="mb-4"
                color="primary"
                (click)="showMetaInfo()">Next</button>
      </div>
    </div>
  </ng-container>

  <ng-template #noBucketSelected>
    <div class="row my-4">
      <div class="col-sm-12">
        <span class="h4">No Storage Bucket selected</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        Try selecting another bucket from <a mat-button
           color="primary"
           (click)="gotoBucketSelection()">here</a>
      </div>
    </div>
  </ng-template>
</div>
