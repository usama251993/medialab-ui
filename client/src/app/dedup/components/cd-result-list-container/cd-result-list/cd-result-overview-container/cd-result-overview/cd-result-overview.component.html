<div class="container p-0">
  <mat-card class="rounded-0 mb-4">
    <mat-card-content>
      <div class="row">
        <div class="col-sm-6">
          <p class="">Algorithm</p>
          <p class="h5 m-0">{{ useCase.algorithm.viewValue }}</p>
        </div>
        <div class="col-sm-6">
          <div class="row">

            <div class="col-sm-6 d-flex flex-column">
              <ng-container *ngIf="!!result else fetchingProgress">
                <div class="my-4 d-flex justify-content-center align-items-center flex-grow-1">
                  <mat-progress-bar color="primary"
                                    mode="buffer"
                                    [bufferValue]="100"
                                    [value]="result.length * 100 / 54"></mat-progress-bar>
                </div>
              </ng-container>
              <ng-template #fetchingProgress>
                <div class="d-flex justify-content-center align-items-center">
                  <mat-spinner mode="indeterminate"
                               diameter="50"
                               strokeWidth="4"
                               color="primary"
                               class="mr-1"></mat-spinner>
                  <p class="ml-1">Fetching Data</p>
                </div>
              </ng-template>
            </div>

            <div class="col-sm-6">
              <ng-container *ngIf="!!result else fetchingDuplicates">
                <div class="d-flex justify-content-center align-items-center">
                  <p class="">Duplicates Found</p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <p class="h5 m-0">{{ result.length }}</p>
                  <button mat-icon-button
                          color="primary"
                          class="ml-2"
                          (click)="gotoDetails(useCase)">
                    <mat-icon>launch</mat-icon>
                  </button>
                </div>
              </ng-container>

              <ng-template #fetchingDuplicates>
                <div class="d-flex justify-content-center align-items-center">
                  <mat-spinner mode="indeterminate"
                               diameter="50"
                               strokeWidth="4"
                               color="primary"
                               class="mr-1"></mat-spinner>
                  <p class="ml-1">Fetching Data</p>
                </div>
              </ng-template>
            </div>

          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
