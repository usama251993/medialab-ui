<div class="container cd-component-container">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-lg-6 col-md-8 col-sm-12">

      <ng-container *ngIf="!bIsLoading; else resultsLoader">
        <form [formGroup]="formGroup"
              class="d-flex flex-column"
              (ngSubmit)="formSubmit()">
          <div class="d-flex justify-content-center align-items-center cd-card-holder">
            <mat-card class="w-100 m-4 mat-elevation-z4 cd-bucket-card">
              <mat-card-header>
                <mat-card-title>
                  <span>Content Bucket</span>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="d-flex justify-content-center align-items-center">
                <mat-form-field class="w-100">
                  <mat-select [formControlName]="'bucketLocation'">
                    <mat-option *ngFor="let _ of bucketList; let index = index;"
                                [value]="_.value"
                                [disabled]="index !== 0">{{ _.viewValue }}</mat-option>
                  </mat-select>
                  <mat-error *ngIf="formGroup.get('bucketLocation').hasError('required')">Please
                    select a bucket</mat-error>
                </mat-form-field>
              </mat-card-content>
            </mat-card>
          </div>

          <div class="d-flex justify-content-center align-items-center cd-button-holder">
            <button mat-raised-button
                    type="submit"
                    color="primary"
                    [disabled]="formGroup.invalid"
                    class="mt-2">
              <span>START PROCESS</span>
            </button>
          </div>
        </form>
      </ng-container>

      <ng-template #resultsLoader>
        <app-cd-progress-container></app-cd-progress-container>
      </ng-template>

    </div>
  </div>
</div>
