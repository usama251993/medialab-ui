<div class="container-fluid p-0 mat-elevation-z4 
            cd-navbar-container">

  <mat-toolbar class="h-auto">
    <mat-toolbar-row class="d-flex justify-content-between align-items-stretch p-0 h-auto">
      <div class="d-flex 
                  cd-navbar-left">
        <div class="align-items-center d-flex px-lg-4 
                    cd-navbar-logo"
             (click)="navigate()">
          <img class="img-fluid m-2 
                      cd-logo"
               src="assets/images/logo/dedup-blue.png"
               alt="Content deduplication Logo">

        </div>
      </div>
      <div class="d-flex 
                  cd-navbar-right">
        <div class="align-items-center d-flex px-lg-4 
                    cd-navbar-logo">
          <img class="img-fluid m-2 
                      cd-logo"
               src="assets/images/logo/lti-transparent.png"
               alt="LTI Logo">
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

</div>
