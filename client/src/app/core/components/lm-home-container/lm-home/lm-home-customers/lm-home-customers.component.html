<div class="container 
            lm-customers-container">
  <div class="d-flex justify-content-center align-items-center mt-4 
              lm-customer-heading">
    <span class="h3">{{ assets.title }}</span>
  </div>
  <div class="mx-auto my-2 
              lm-separator lm-separator-small"></div>
  <div class="d-flex justify-content-around align-items-center flex-wrap
              lm-customer-holder">
    <mat-card *ngFor="let _ of assets._"
              class="m-2 mat-elevation-z4 
                     lm-mat-card">
      <mat-card-content class="lm-mat-card-content">
        <div class="text-center
                    lm-card-body">
          <span class="h6">{{ _.label }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
