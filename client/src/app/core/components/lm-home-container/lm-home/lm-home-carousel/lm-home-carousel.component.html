<div id="lmCarouselIndicator"
     class="carousel slide d-none d-sm-flex
            lm-carousel"
     data-ride="carousel">
  <ol class="carousel-indicators">
    <ng-container *ngFor="let _ of assets._; 
                            let index = index;">
      <li data-target="#lmCarouselIndicator"
          [attr.data-slide-to]="index"
          [ngClass]="{ 'active': index === 0 }"></li>
    </ng-container>
  </ol>
  <div class="carousel-inner">
    <ng-container *ngFor="let _ of assets._; 
                            let index = index;">
      <div class="carousel-item 
                    lm-carousel-item"
           [ngClass]="{ 'active': index === 0 }">
        <div class="lm-carousel-image-holder">
          <img class="d-block w-100"
               [src]="_.image.src"
               [alt]="_.image.alt">
        </div>
        <div class="carousel-caption d-none d-md-block 
                      lm-carousel-caption-holder">
          <div class="m-2 
                        lm-carousel-caption">
            <span class="h4 p-2
                        lm-carousel-caption-text">{{ _.text.heading }}</span>
          </div>
          <div class="m-2 
                        lm-carousel-button">
            <ng-container *ngFor="let __ of _.buttons">
              <button class="m-2"
                      mat-stroked-button>{{ __.text }}</button>
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <a class="carousel-control-prev"
     href="#lmCarouselIndicator"
     role="button"
     data-slide="prev">
    <span class="carousel-control-prev-icon"
          aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next"
     href="#lmCarouselIndicator"
     role="button"
     data-slide="next">
    <span class="carousel-control-next-icon"
          aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
