<div class="container 
              lm-about-container">
  <div class="d-flex justify-content-center align-items-center m-2
                lm-customer-heading">
    <span class="h3">{{ assets.title }}</span>
  </div>
  <div class="mx-auto my-2 
              lm-separator lm-separator-small"></div>
  <div class="d-flex justify-content-around flex-wrap 
                lm-customer-holder">
    <mat-card *ngFor="let _ of assets._"
              class="m-2 mat-elevation-z4 
                     lm-mat-card">
      <mat-card-content>
        <div class="d-flex justify-content-center align-items-center mb-2 
                    lm-card-title">
          <span class="h5 text-center 
                       lm-card-title">{{ _.title }}</span>
        </div>
        <!-- <div class="mx-auto my-2 
                    lm-separator lm-separator-small"></div> -->
        <mat-list>
          <mat-list-item *ngFor="let __ of _.statements"
                         class="lm-mat-list-item">
            <span>{{ __ }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
