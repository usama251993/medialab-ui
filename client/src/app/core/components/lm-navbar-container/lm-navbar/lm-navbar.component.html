<div class="container-fluid p-0 mat-elevation-z4 lm-navbar-container"
     *ngIf="!!assetsDict[assetsEntityID]; else noNavData;">

  <mat-toolbar class="h-auto">
    <mat-toolbar-row class="d-flex justify-content-between align-items-stretch p-0 h-auto">
      <div class="d-flex lm-navbar-left">
        <div class="d-flex d-lg-none
                    lm-nav-button-holder">
          <button mat-flat-button
                  class="h-100 lm-menu-item-button">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div class="align-items-center d-flex px-lg-4 lm-navbar-logo"
             (click)="navigate()">
          <img class="img-fluid m-2 lm-navbar-logo"
               [src]="assetsDict[assetsEntityID].assets.logo.src"
               [alt]="assetsDict[assetsEntityID].assets.logo.alt">
        </div>
      </div>
      <div class="d-none d-lg-flex
                  lm-navbar-right">
        <ng-container *ngTemplateOutlet="matNavRef; 
                      context: { context: assetsDict[assetsEntityID].assets.items.common };">
        </ng-container>
        <ng-container *ngIf="!userEntityIDs[0]">
          <ng-container
                        *ngTemplateOutlet="matNavRef; 
                        context: { context: assetsDict[assetsEntityID].assets.items.anonymous };">
          </ng-container>
        </ng-container>
        <ng-container *ngIf="!!userEntityIDs[0]">
          <ng-container
                        *ngTemplateOutlet="matNavRef; 
                        context: { context: assetsDict[assetsEntityID].assets.items.authenticated };">
          </ng-container>
        </ng-container>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

</div>

<ng-template #matNavRef
             let-navItems="context">
  <ng-container *ngFor="let singleItem of navItems">
    <div class="lm-menu-item"
         *ngIf="!!singleItem.children.length; else noDropdown;"
         [matMenuTriggerFor]="lmMenu">
      <button mat-flat-button
              [name]="singleItem.name"
              class="h-100 lm-menu-item-button">
        <span>{{ singleItem.label }}</span>
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #lmMenu="matMenu"
                xPosition="before">
        <ng-container *ngFor="let singleChild of singleItem.children">
          <button mat-menu-item
                  class="lm-menu-item-button"
                  [name]="singleChild.name"
                  (click)="navigate(singleChild)">{{ singleChild.label }}</button>
        </ng-container>
      </mat-menu>
    </div>
    <ng-template #noDropdown>
      <div class="lm-menu-item">
        <button mat-flat-button
                class="h-100 lm-menu-item-button"
                [name]="singleItem.name"
                (click)="navigate(singleItem)">
          <span>{{ singleItem.label }}</span>
        </button>
      </div>
    </ng-template>
  </ng-container>
</ng-template>

<ng-template #noNavData>
  <div class="lm-navbar-container">
    <p>some error in navbar, check console</p>
  </div>
</ng-template>
